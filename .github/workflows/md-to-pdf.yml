name: MD to PDF

on:
  push:
    branches:
      - main
    paths:
      - '**/*.md'
  workflow_dispatch:

jobs:
  md-to-pdf:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install md-to-pdf
        run: npm install -g md-to-pdf

      - name: Convert changed MD files to PDF
        run: |
          # For manual runs or first commit, fall back to all md files except README.md
          if git rev-parse HEAD^ >/dev/null 2>&1; then
            CHANGED_FILES=$(git diff --name-only HEAD^ HEAD -- '*.md' ':!README.md')
          else
            CHANGED_FILES=$(git ls-files '*.md' ':!README.md')
          fi

          echo "Changed markdown files:"
          echo "$CHANGED_FILES"

          if [ -z "$CHANGED_FILES" ]; then
            echo "No markdown files to process."
            exit 0
          fi

          echo "$CHANGED_FILES" | while IFS= read -r file; do
            [ -f "$file" ] || continue
            pdf="${file%.md}.pdf"
            echo "Converting $file -> $pdf"
            md-to-pdf "$file" --pdf-options '{"format": "A4"}'
          done

      - name: Commit PDFs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add '*.pdf'

          if git diff --cached --quiet; then
            echo "No PDF changes to commit."
            exit 0
          fi

          git commit -m "Auto-generate PDFs from markdown"
          git push
